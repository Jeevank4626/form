<!DOCTYPE html>
<html>
    <head>
        <title>form and controls</title>
    </head>
    <body>

        <form name="f1" action="myservev1" method="get" >
            
            <table cellspacing="5px" cellpadding="5px" align="center" bgcolor="silver">

                    <td>
                        <label for="">first name</label>
                    </td>
                    <td>

                </tr>
                <tr>
                    <td>

                    <td>
                         <input type="text">

                </tr>

                    <td>

                    <td>
                        <input type="text">

                </tr>

                    <td>

                    </td>
                    <td>
